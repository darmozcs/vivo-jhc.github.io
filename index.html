<!DOCTYPE html>
<head>
    <title>Venta Vivo Ropathi</title>
    <link rel="stylesheet" href="misEstilos.css">
    <script src="main.js"></script>
    <script src="clientes/cliente.js" ></script>
    <script src="compras/compra.js"></script>
    <script src="reloj/reloj.js"></script>
    <script src="server/server.js"></script>
    <script src="vivos/vivo.js"></script>
</head>
<body onload="cargarInicial()" background="#f1f1f1">
    <div id="top">
        <div id=pizq>
            <h1 id="titulo"></h1>
            <div id="totales">
                <h2 id="ventas"></h2>
                <h2 id="totalVentas"></h2>
                <h2 id="totalclientes"></h2>
            </div>
        </div>
        <div>

        </div>
        <div id="cronometro">
            <div id = "time"><h1 id="reloj">00:00:00</h1></div>
            <div id ="botones">
                <button id="start" onclick="comenzarReloj()">Comenzar</button>
                <button id="stop" onclick="detener()">Detener</button>
                <button id="finish" onclick="finalizar()">Terminar</button>
            </div>
        </div>
    </div>
    <div id="panelVivo">
        <div id ="buscarVivo"> 
            <label class="form-label">Buscar vivos por:</label>
            <div id="byDate"> 
                <label class="date-label">Fecha:</label>   
                <div id="desdeDiv">    
                    <label class="filter-label">Desde </label>
                    <input type="date" class="from-control" id="desde"/>
                </div>
                <div id="hastaDiv">
                    <label class="filter-label">Hasta </label>
                    <input type="date" class="to-control" id="hasta"/>
                </div>
            </div> 
            <div id="byAmount"> 
                <label class="date-label">Monto:</label>   
                <div id="desdeDiv">    
                    <label class="filter-label">Desde </label>
                    <input type="number" style="width: 50%;" class="from-control" id="desde"/>
                </div>
                <div id="hastaDiv">
                    <label class="filter-label">Hasta </label>
                    <input type="number" style="width: 50%;" class="to-control" id="hasta"/>
                </div>
            </div> 
            <button id="start" onclick="buscarVivo()">Buscar</button>
            <div id="panelVivos"></div>
        </div>

    </div>
    <div id="panelCliente">
        <div id="formCliente">
            <div id="fields">
                <div><h2>Nombre</h2></div>
                <div><input id="nombre" type="text"></div>
                <div><h2>Cuenta</h2></div>
                <div><input id="cuenta" type="text"></div>
                <div><h2>Telefono</h2></div>
                <div><input id="telefono" type="text"></div>
            </div>
            <div id="buscar_botones">
                <div id ="botonesCliente">
                    <button id="crear" onclick="crearCliente()">Agregar</button>
                    <button id="editar" onclick="editarCliente()">Editar</button>
                    <button id="eliminar" onclick="eliminarCliente()">Eliminar</button>
                </div>
            </div>
        </div>
        <div id="panel">
            <div id="buscar">
                <div><h2>Buscar</h2></div>
                <div><input id="buscador"></div>
                </div>   
            <div id="itemsClientes">
            </div>
        </div>
    </div>

</body>
</html>
